<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/style.css">
    <title>Admin</title>
</head>
<body>
    <div class="admin">
        <div class="container">
            <div class="admin__inner">
                <div class="admin__top">
                    <div class="admin__users-list">
                        <div class="admin__users-item">
                            <div class="admin__users-item--title">
                                <h5>Users</h5>
                            </div>
                            <span>3327</span>
                        </div>
                        <div class="admin__users-item">
                            <div class="admin__users-item--title">
                                <h5>Active users</h5>
                            </div>
                            <span>1327</span>
                        </div>
                        <div class="admin__users-item">
                            <div class="admin__users-item--title">
                                <h5>Non-used cards</h5>
                            </div>
                            <span>500</span>
                        </div>
                        <div class="admin__users-item">
                            <div class="admin__users-item--title">
                                <h5>Total debt</h5>
                            </div>
                            <span>-4227</span>
                        </div>
                    </div>
                </div>
                <div class="admin__main">
                    <div class="admin__search">
                        <form action="" class="admin__form">
                            <div>
                                <label>
                                    <input class="admin__input" type="text" placeholder="Username">
                                </label>
                                <button class="btn">Search</button>
                            </div>
                            <button class="btn" type="submit">Register new user</button>
                        </form>
                    </div>
                    <div class="admin__search-list">
                        <div class="admin__search-item">
                            <div class="admin__search-item--title">
                                <h5>Address</h5>
                            </div>
                            <span>St.Some, 41</span>
                        </div>
                        <div class="admin__search-item">
                            <div class="admin__search-item--title">
                                <h5>Name</h5>
                            </div>
                            <span>Surname Name Example</span>
                        </div>
                        <div class="admin__search-item">
                            <div class="admin__search-item--title">
                                <h5>IP</h5>
                            </div>
                            <span>127.0.0.2</span>
                        </div>
                        <div class="admin__search-item">
                            <div class="admin__search-item--title">
                                <h5>Phone</h5>
                            </div>
                            <span>+3809643637</span>
                        </div>
                        <div class="admin__search-item">
                            <div class="admin__search-item--title">
                                <h5>Email</h5>
                            </div>
                            <span>@example.com</span>
                        </div>
                        <div class="admin__search-item">
                            <div class="admin__search-item--title">
                                <h5>Tariff</h5>
                            </div>
                            <span>50m</span>
                        </div>
                        <div class="admin__search-item">
                            <div class="admin__search-item--title">
                                <h5>Balance</h5>
                            </div>
                            <span>0</span>
                        </div>
                        <div class="admin__search-item">
                            <div class="admin__search-item--title">
                                <h5>State</h5>
                            </div>
                            <span>active</span>
                        </div>
                    </div>
                    <div class="admin__search-submit">
                        <form action="" class="admin__search-form">
                            <label>
                                <select>
                                    <option>50m</option>
                                    <option>100m</option>
                                    <option>200m</option>
                                    <option>500m</option>
                                </select>
                            </label>
                            <div class="admin__search__buttons">
                                <button class="btn">Active</button>
                                <button class="btn">Deactivate</button>
                                <button class="btn">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
