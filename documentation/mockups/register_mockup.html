<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Register</title>
</head>
<body>
<div class="register">
    <div class="container">
        <div class="register__inner">
            <h3 class="title">Register</h3>
            <form action="" class="register__form">
                <label>
                    <input class="register__input" type="text" placeholder="Username" required>
                </label>
                <label>
                    <input class="register__input"  type="password" placeholder="Password" required>
                </label>
                <label>
                    <input class="register__input" type="password" placeholder="Repeat password" required>
                </label>
                <label>
                    <input class="register__input"  type="email" placeholder="Email">
                </label>
                <label>
                    <input class="register__input"  type="number" placeholder="Phone" required>
                </label>
                <label>
                    <input class="register__input"  type="text" placeholder="Name" required>
                </label>
                <label>
                    <input class="register__input"  type="text" placeholder="Address" required>
                </label>
                <select>
                    <option>50m</option>
                    <option>100m</option>
                    <option>200m</option>
                    <option>500m</option>
                </select>
                <button class="btn" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
