dist: xenial
language: python
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
env:
  - FLASK_APP=module/app.py

# install dependencies
before_install:
  - python -m pip install --upgrade pip
install:
  - python -m pip install -r requirements/dev.txt

before_script:
  - flask db upgrade
script:
  - pip install -e module
  - pytest --cov=module --cov-config=module/.coveragerc
after_success:
  - coveralls