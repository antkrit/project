dist: xenial
language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9

# install dependencies
before_install:
  - python -m pip install --upgrade pip
install:
  - pip3 install -r requirements/dev.txt

before_script:
  - flask db upgrade
script:
  - pytest --cov=app
after_success:
  - coveralls